<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BMI | calculator</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to right, #e3f2fd, #90caf9);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: #ffffff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
      max-width: 400px;
      width: 100%;
      text-align: center;
      border: 1px solid #ddd;
    }

    h1 {
      color: #0072ff;
      margin-bottom: 20px;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    label {
      font-weight: bold;
      color: #333;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-shadow: inset 1px 1px 5px rgba(0, 0, 0, 0.1);
      transition: box-shadow 0.3s ease;
    }

    input[type="text"]:focus {
      box-shadow: inset 1px 1px 5px rgba(0, 0, 0, 0.3);
    }

    button {
      padding: 10px 15px;
      background: linear-gradient(to bottom, #0072ff, #005bb5);
      color: white;
      border: none;
      border-radius: 5px;
      box-shadow: 0 5px 10px rgba(0, 0, 0, 0.3);
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 7px 15px rgba(0, 0, 0, 0.4);
    }

    button:active {
      transform: translateY(0);
      box-shadow: 0 5px 10px rgba(0, 0, 0, 0.3);
    }

    #results {
      margin-top: 15px;
      font-weight: bold;
      color: #333;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
    }

    .weight-guide {
      margin-top: 20px;
      background: #f7f9fc;
      padding: 20px;
      border-radius: 10px;
      box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.1);
      border: 1px solid #ddd;
    }

    .weight-guide h3 {
      margin-bottom: 10px;
      color: #0072ff;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
    }

    .weight-guide p {
      margin: 5px 0;
      color: #555;
    }

    #results {
      margin-top: 20px;
      padding: 15px;
      background: #ffffff;
      border-radius: 10px;
      border: 1px solid #ddd;
      box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2), inset 0 1px 2px rgba(255, 255, 255, 0.5);
      text-align: center;
      font-weight: bold;
      color: #0072ff;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
      transition: box-shadow 0.3s ease, transform 0.3s ease;
    }

    #results:hover {
      transform: translateY(-2px);
      box-shadow: 0 7px 15px rgba(0, 0, 0, 0.3), inset 0 1px 2px rgba(255, 255, 255, 0.6);
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>BMI calculator</h1>
    <form action="">
      <p>
        <!-- height -->
        <label for="">
          Height in CM :
        </label>
        <input type="text " id="height">
      </p>
      <!-- height -->
      <p>
        <label for="">
          Weight in KG :
        </label>
        <input type="text " id="weight">
      </p>
      <button>Calculate</button>
      <div id="results">0</div>
      <div class="weight-guide">
        <h3>BMI Guid</h3>
        <p>Under weight = Less than 18.6 </p>
        <p>Normal Range = 18.6 and 24.9</p>
        <p>Overweight = Greater than 24.9</p>
      </div>
    </form>
  </div>

  <script src="main.js"></script>

</body>


</html>
